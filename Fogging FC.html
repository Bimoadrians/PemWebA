<!DOCTYPE html>
<html>
<head>
	<title>Fogging FC</title>
	<link rel="stylesheet" href="Fogging FC.css">
	<link rel="icon" type="image/png" href="Logo.png">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("#hide").click(function(){
			$("p").hide();
		});
		$("#show").click(function(){
			$("p").show();
		});
	});
</script>
<body>
	<h1 style="text-align: center"><img src="Logo.png" width="100"></h1>
	<h1 style="font-size:30px ;font-weight: bold ; color: white ; text-align: center">Fogging FC</h1>

	<button type="button"
	onclick="document.getElementById('demo').innerHTML = Date()"> Date and Time</button>
	<br><br>

	<button id="hide">Hide</button>
	<button id="show">Show</button>

	<p id="demo"></p>

	<ul>
		<li><a href="#home">Home</a></li>
		<li><a href="#news">News</a></li>
		<li><a href="#team">Team</a></li>
		<li><a href="#about">About</a></li>
	</ul>

</body>
</html>
